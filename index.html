<html>
   <head>
       <title>Addition App By Suruchi</title>
       <style>
            *{font-size:50px;}
            body{background-color:lightpink;}
       </style>
       <script>
           let find = () => {
                       event.preventDefault();
                       let num1 = document.getElementById("num1");
                       let num2 = document.getElementById("num2");
                       let msg =  document.getElementById("msg");
          
                       if ( num1.value == "" )
                       {
                          alert("num1 is empty");
                          num1.focus();
                          msg.innerHTML="";
                          return;
                       }
                      
                       if  ( num2.value == "" )
                       {
                          alert("num2 is empty");
                          num1.focus();
                          msg.innerHTML="";
                          return;
                       }

                       let res = parseFloat(num1.value)+parseFloat(num2.value);
                       let ans = "res = " + res.toFixed(2);
                       msg.innerHTML=ans;
                  }
             </script>
        </head>
            <body>
            <center>
                     <h1>Addition App By Suruchi</h1>
                     <form onsubmit="find()">
                     <input type="text" step="any" placeholder="enter first number"id="num1"/>
                     <br/><br/>
                     <input type="text" step="any" placeholder="enter second number"id="num2"/>
                     <br/><br/>
                     <input type="submit"value="Add"/>
                     </form>
                     <h1 id="msg"></h1>
            </center>
            </body>
 </html>
